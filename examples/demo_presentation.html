<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Slides | Bold Signal Demo</title>
    
    <!-- Fonts: Archivo Black & Space Grotesk -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        /* ===========================================
           VIEWPORT FITTING (MANDATORY) 
           =========================================== */
        html, body {
            height: 100%;
            overflow-x: hidden;
            background: #1a1a1a;
            color: #ffffff;
            font-family: 'Space Grotesk', sans-serif;
            margin: 0;
            padding: 0;
        }

        html {
            scroll-snap-type: y mandatory;
            scroll-behavior: smooth;
        }

        .slide {
            width: 100vw;
            height: 100vh;
            height: 100dvh;
            overflow: hidden;
            scroll-snap-align: start;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .slide-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            max-height: 100%;
            overflow: hidden;
            padding: var(--slide-padding);
        }

        :root {
            --bg-primary: #1a1a1a;
            --bg-gradient: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 50%, #1a1a1a 100%);
            --card-bg: #FF5722;
            --text-primary: #ffffff;
            --text-on-card: #1a1a1a;

            /* Typography Scaling */
            --title-size: clamp(2.5rem, 8vw, 6rem);
            --h2-size: clamp(1.5rem, 4vw, 3rem);
            --body-size: clamp(0.875rem, 1.5vw, 1.25rem);
            
            /* Spacing Scaling */
            --slide-padding: clamp(1.5rem, 5vw, 5rem);
            --content-gap: clamp(1rem, 3vw, 3rem);
        }

        /* ===========================================
           STYLE: BOLD SIGNAL
           =========================================== */
        .slide-bg {
            position: absolute;
            inset: 0;
            background: var(--bg-gradient);
            z-index: -1;
        }

        .card {
            background: var(--card-bg);
            color: var(--text-on-card);
            padding: clamp(2rem, 5vw, 4rem);
            max-width: min(90vw, 1100px);
            position: relative;
            transform: skew(-2deg);
        }

        .card-content {
            transform: skew(2deg);
        }

        h1 {
            font-family: 'Archivo Black', sans-serif;
            font-size: var(--title-size);
            line-height: 0.9;
            text-transform: uppercase;
            margin: 0;
        }

        .slide-number {
            position: absolute;
            top: 2rem;
            left: 2rem;
            font-family: 'Archivo Black', sans-serif;
            font-size: 1.5rem;
            opacity: 0.2;
        }

        .nav-hint {
            position: absolute;
            bottom: 2rem;
            right: 2rem;
            font-size: 0.75rem;
            opacity: 0.5;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        /* Animations */
        .reveal {
            opacity: 0;
            transform: translateY(40px);
            transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .slide.visible .reveal {
            opacity: 1;
            transform: translateY(0);
        }

        .slide.visible .card {
            animation: card-entry 1s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes card-entry {
            from { transform: translateX(-100px) skew(-2deg); opacity: 0; }
            to { transform: translateX(0) skew(-2deg); opacity: 1; }
        }

        /* Responsive */
        @media (max-height: 600px) {
            :root {
                --slide-padding: 2rem;
                --title-size: 3rem;
            }
            .nav-hint { display: none; }
        }
    </style>
</head>
<body>

    <!-- Slide 1: Title -->
    <section class="slide visible">
        <div class="slide-bg"></div>
        <div class="slide-number">01</div>
        <div class="slide-content">
            <div class="card">
                <div class="card-content">
                    <h1 class="reveal">Built For<br>Impact.</h1>
                    <p class="reveal" style="margin-top: 1rem; font-weight: 500;">Frontend Slides: Your new superpower.</p>
                </div>
            </div>
        </div>
        <div class="nav-hint">Scroll down to see the magic</div>
    </section>

    <!-- Slide 2: Capability -->
    <section class="slide">
        <div class="slide-bg"></div>
        <div class="slide-number">02</div>
        <div class="slide-content">
            <h2 class="reveal" style="font-family: 'Archivo Black'; text-transform: uppercase; font-size: var(--h2-size);">Zero Slop.</h2>
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 2rem; margin-top: 2rem;">
                <div class="reveal" style="border-left: 4px solid var(--card-bg); padding-left: 1rem;">
                    <h3 style="font-size: 1.25rem; margin-bottom: 0.5rem;">Pure Performance</h3>
                    <p style="font-size: var(--body-size); opacity: 0.8;">Single HTML file. No dependencies. Fast as lightning.</p>
                </div>
                <div class="reveal" style="border-left: 4px solid var(--card-bg); padding-left: 1rem;">
                    <h3 style="font-size: 1.25rem; margin-bottom: 0.5rem;">Visual Selection</h3>
                    <p style="font-size: var(--body-size); opacity: 0.8;">Pick from 12+ curated styles. React, don't describe.</p>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Simple Intersection Observer to trigger reveal animations
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, { threshold: 0.5 });

        document.querySelectorAll('.slide').forEach(slide => {
            observer.observe(slide);
        });

        // Key nav support
        window.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowDown' || e.key === 'PageDown' || e.key === ' ') {
                window.scrollBy(0, window.innerHeight);
            }
            if (e.key === 'ArrowUp' || e.key === 'PageUp') {
                window.scrollBy(0, -window.innerHeight);
            }
        });
    </script>
</body>
</html>
